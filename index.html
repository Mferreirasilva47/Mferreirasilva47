<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    
    <img class="card-image" src="images/illustration-hero.svg" >
    <div class="contener" > 
      <h1> Order Summary </h1>

      <p class="card-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-card">
        <img src="images/icon-music.svg"/>

        <div> <h4> Annual Plan</h4>
          $59.99/year
        </div>
       <a href="#"><b>Change</b></a>
    </div> 
    <div>
      <button class="card-button" >  Order Proceed to Payment </button>
      <button class="btn-primary"> <a href="">Cancel </a>  </button>
    
      
      </div>
      
    
        
    
      
      
   
  </div>
  


  </div>
</body>
</html>
